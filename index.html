    <script>

        // Get references to the checkbox and select form
        const checkbox = document.getElementById('checkFormEXT');
        const selectForm = document.getElementById('selectFormEXT');
    
        // Add event listener to the checkbox
        checkbox.addEventListener('change', function() {
          // Enable or disable the select form based on the checkbox's checked state
          if (checkbox.checked) {
            selectForm.disabled = false;
          } else {
            selectForm.disabled = true;
          }
        });

        //FOR RENTAL
        function enableNextSelect() {
            var housingCondition = document.getElementById('housingCondition');
            var rentalPayee = document.getElementById('rentalPayee');
            var rentalAmount = document.getElementById('rentalAmount');
            
            if (housingCondition.value === "Rental") {
                rentalPayee.disabled = false;
                rentalAmount.disabled = false;
            } else {
                rentalPayee.disabled = true;
                rentalAmount.disabled = true;
            }
        }
    
        // FOR BARANGAY
        fetch('barangays.json')
            .then(response => response.json())
            .then(data => {
                var selectElement = document.getElementById("stacked-barangay");
                data.forEach(function (item) {
                    var option = document.createElement("option");
                    option.value = item.value;
                    option.textContent = item.label;
                    selectElement.appendChild(option);
                });
        })
        .catch(error => {
            console.error('Error fetching JSON file:', error);
        });

        // FOR DATE PICKER
        const monthSelect = document.getElementById("birthMonth");
        const daySelect = document.getElementById("birthDay");
        const yearSelect = document.getElementById("birthYear");

        // Function to dynamically generate the options for the days based on the selected month
        function generateDays() {
        const month = parseInt(monthSelect.value, 10);
        const daysInMonth = new Date(yearSelect.value, month, 0).getDate();
        
        daySelect.innerHTML = ""; // Clear previous options

        for (let i = 1; i <= daysInMonth; i++) {
            const option = document.createElement("option");
            option.value = i < 10 ? "0" + i : i;
            option.textContent = i;
            daySelect.appendChild(option);
        }
        }

        // Function to dynamically generate the options for the years
        function generateYears() {
        const currentYear = new Date().getFullYear();

        yearSelect.innerHTML = ""; // Clear previous options

        for (let i = currentYear; i >= currentYear - 110; i--) {
            const option = document.createElement("option");
            option.value = i;
            option.textContent = i;
            yearSelect.appendChild(option);
        }
        }

        // Event listeners
        monthSelect.addEventListener("change", generateDays);
        yearSelect.addEventListener("change", generateDays);
        
        // Generate initial options
        generateDays();
        generateYears();


        //FOR AGE CALCULATE
        function calculateAge() {
            var birthMonth = document.getElementById('birthMonth').value;
            var birthDay = document.getElementById('birthDay').value;
            var birthYear = document.getElementById('birthYear').value;
            
            var today = new Date();
            var birthDate = new Date(birthYear, birthMonth - 1, birthDay);
            
            var age = today.getFullYear() - birthDate.getFullYear();
            var monthDiff = today.getMonth() - birthDate.getMonth();
            
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }
            
            document.getElementById('age').textContent = age;
        }

        const form = document.querySelector("form"),
